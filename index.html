<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Time Sheet</title>
</head>

<body>
    <div class="container">
        <div class="container" id="header">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Train Scheduler</h1>
                            <p class="lead">if you dont know then you wont know</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">Current Train Schedule</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">

                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card" id="thisCard">
            <form>
                <div class="form-group">
                    <label for="trainName">Train name</label>
                    <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp"
                        placeholder="Type in your train name">

                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Type your Destination here">
                </div>
                <div class="form-group">
                    <label for="firstTime">First Train Time (HH:mm military time)</label>
                    <input type="text" class="form-control" id="firstTime" aria-describedby="emailHelp"
                        placeholder="Type in the first departure time for your train">

                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="email" class="form-control" id="frequency" aria-describedby="emailHelp"
                        placeholder="Type the number of minutes between each train that will be leaving the station">

                </div>

                <button type="submit" id="submitId" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
